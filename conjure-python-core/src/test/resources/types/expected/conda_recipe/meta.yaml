
package:
    name: package
    version: 0.0.0

source:
    path: ../

build:
    noarch_python: True
    script: python setup.py install

requirements:
    build:
        - python
        - setuptools
        - requests
        - typing
        - conjure-client >=1.0.0,<2

    run:
        - python
        - requests
        - typing
        - conjure-client >=1.0.0,<2
