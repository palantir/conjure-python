# coding=utf-8
package:
    name: package-name
    version: 0.0.0

source:
    path: ../

build:
    noarch: python
    script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
    build:
        - python
        - setuptools
        - requests
        - typing
        - conjure-python-client >=1.0.0,<2

    run:
        - python
        - requests
        - typing
        - conjure-python-client >=1.0.0,<2
